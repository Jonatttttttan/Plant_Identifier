{% extends 'base.html' %}

{% block content %}

<h2>Descrição de Animal ou Planta</h2>

<form method="post">
    <input type="text" name="nome" placeholder="Digite o nome do organismo" required>
    <button type="submit">Buscar</button>
</form>

{% if erro %}
  <p style="color:red;">Erro: {{ erro }}</p>
{% endif %}

{% if descricao %}
  <h3>Resultado:</h3>
  <p>{{ descricao|safe }}</p>
{% endif %}

{% endblock %}
